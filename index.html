<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
    <main>
        <div class="dad-div">
            <div class="text">
                <div class="star">⭐</div>
                <h3>How did we do?</h3>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

                <p class="numbers">
                    <span class="rating-number" data-value="1">1</span>
                    <span class="rating-number" data-value="2">2</span>
                    <span class="rating-number" data-value="3">3</span>
                    <span class="rating-number" data-value="4">4</span>
                    <span class="rating-number" data-value="5">5</span>
                </p>

                <button class="button" id="submit-button" type="button" disabled><strong>SUBMIT</strong></button>

                <div id="message" style="display: none; margin-top: 20px;"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Daví Falciroli</a>.
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
